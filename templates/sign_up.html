{% extends 'base.html' %}

{% block page_title %}Sign up{% endblock page_title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="glass-card p-5">
            <h2 class="mb-4 text-center">Create account</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="small text-danger">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary primary-gradient">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
