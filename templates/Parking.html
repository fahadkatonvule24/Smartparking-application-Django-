    <body>
        <header>
            <div class="container">
                <nav>

        <main>
            <div class="container">
                <h1>Parking</h1>
                <form>
                    <label for="parkingID">Parking ID</label>
                    <input id="parkingID" name="parkingID" placeholder="Enter parking ID" required>
                    <label for="timeIn">Time in</label>
                    <input id="timeIn" name="timeIn" placeholder="Enter time in" required>
                    <label for="timeOut">Time out</label>
                    <input id="timeOut" name="timeOut" placeholder="Enter time out" required>
                    <label for="status">Status</label>
                    <input id="status" name="status" placeholder="Enter status" required>
                    <a href="cover.html" class="btn">Click to Menu</a>
                </form>
            </div>
            <div class="table">
                <table>
                    <tr>
                        <th>Parking ID</th>
                        <th>Time In</th>
                        <th>Time Out</th>
                        <th>Status</th>

                    <tr>
                        <td>001</td>
                        <td>08:00 AM</td>

                        <td>Occupied</td>
                    </tr>
                    <tr>
                        <td>002</td>

                    </tr>
                    <tr>
                        <td>003</td>

                    </tr>
