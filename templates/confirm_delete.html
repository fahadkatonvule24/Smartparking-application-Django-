{% extends 'base.html' %}

{% block page_title %}Confirm delete{% endblock page_title %}

{% block content %}
<div class="glass-card p-5 text-center">
    <h2 class="mb-3">Delete {{ object }}</h2>
    <p class="text-secondary mb-4">This action cannot be reversed.</p>
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
            <a href="javascript:history.back()" class="btn btn-outline-light">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
{% endblock content %}
